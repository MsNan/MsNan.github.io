<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>建材热卖榜单</title>
	<link rel="stylesheet" href="./H-ui.reset.css">
	<link rel="stylesheet" href="./style.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="./rems.js"></script>
	<script src="./demo.js"></script>
</head>
<body class="search_index">
	<div class="head">
		<img src="./images/ss.png" alt="">
		<input class="ss" type="text" placeholder="搜索主材品牌/品类">
		<hr>
	</div>
	
	<div class="mid">
		<div class="tit">
			<img src="./images/words.png" alt="">
		</div>
		<div class="pic">
			<img src="./images/建材_01.jpg" alt="">
			<img src="./images/建材_02.jpg" alt="">
			<img src="./images/建材_03.jpg" alt="">
			<img src="./images/建材_04.jpg" alt="">
			<img src="./images/建材_05.jpg" alt="">
			<img src="./images/建材_06.jpg" alt="">
			<img src="./images/建材_07.jpg" alt="">
			<img src="./images/建材_08.png" alt="">
		</div>
	</div>
	<div class="footer">
		<p>数据来自装小蜜<a href="javascript:;">蜜糖团<img src="./images/问号.png" alt=""></a></p>
		<div class="box"></div>
	</div>
	<!-- 热搜榜和搜索历史记录 -->
	<div class="search_all">
		<div class="head1">
			<img class="imgss" src="./images/ss.png" alt="">
			<input class="ss1" type="text" placeholder="搜索主材品牌/品类">
			<span class="clear">×</span>
			<span class="cancle">取消</span>
		</div>
		<hr>
		<div class="search_rs">
			<h3>热门搜索</h3>
			<ul>
				<li>朗斯</li>
				<li>欧派</li>
				<li>马可波罗</li>
				<li>bakeadsfk;lasdfdfasfads</li>
			</ul>
		</div>
		<div class="search_ls">
			<h3>搜索历史</h3>
			<img class="del" src="./images/del.png" alt="">
			<ul class="ls">
				<li>朗斯</li>
				<li>欧派</li>
				<li>索菲亚</li>
			</ul>
		</div>
	</div>
	<!-- 删除提示弹框 -->
	<div class="del_all">
		<div class="del_tk">
			<div class="del_tit">
				<span class="tips_title">提示</span>
				<span class="del_exit">×</span>
			</div>
			<div class="del_tip">
				<p class="tips">确认清空全部历史记录吗？</p>
				<input id="btn_sure" type="button" value="确定">
				<input id="btn_cancle" type="button" value="取消">
			</div>
		</div>
	</div>
</body>
</html>
